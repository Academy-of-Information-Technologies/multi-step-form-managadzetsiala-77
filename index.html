<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>Multi-step form</title>
  </head>
  <body
    class="flex flex-col bg-[#EFF5FF] min-h-screen lg:px-[250px] py-[105px]"
  >
    <section
      class="flex flex-col w-full lg:flex-row lg:gap-[100px] lg:bg-white lg:p-4 rounded-[15px] lg:w-[940px] lg:h-[600px]"
    >
      <header class="">
        <div
          class="bg-[url(/assets/images/bg-sidebar-mobile.svg)] w-[375px] h-[170px] flex gap-4 justify-center items-start pt-8 lg:bg-[url(/assets/images/bg-sidebar-desktop.svg)] lg:w-[274px] lg:h-[568px] lg:bg-no-repeat lg:flex-col lg:pl-8 lg:justify-start lg:gap-8"
        >
          <div class="flex gap-4 items-center">
            <div
              class="border-white border-2 rounded-[50%] w-[33px] h-[33px] text-center bg-[#BEE2FD]"
            >
              1
            </div>
            <div class="hidden lg:flex lg:flex-col">
              <p class="text-3 font-normal text-[#ABBCFF]">STEP 1</p>
              <h3 class="text[14px] font-bold text-white">YOUR INFO</h3>
            </div>
          </div>
          <div class="flex gap-4 items-center">
            <div
              class="border-white border-2 rounded-[50%] w-[33px] h-[33px] text-center text-white"
            >
              2
            </div>
            <div class="hidden lg:flex lg:flex-col">
              <p class="text-3 font-normal text-[#ABBCFF]">STEP 2</p>
              <h3 class="text[14px] font-bold text-white">SELECT PLAN</h3>
            </div>
          </div>
          <div class="flex gap-4 items-center">
            <div
              class="border-white border-2 rounded-[50%] w-[33px] h-[33px] text-center text-white"
            >
              3
            </div>
            <div class="hidden lg:flex lg:flex-col">
              <p class="text-3 font-normal text-[#ABBCFF]">STEP 3</p>
              <h3 class="text[14px] font-bold text-white">ADD-ONS</h3>
            </div>
          </div>
          <div class="flex gap-4 items-center">
            <div
              class="border-white border-2 rounded-[50%] w-[33px] h-[33px] text-center text-white"
            >
              4
            </div>
            <div class="hidden lg:flex lg:flex-col">
              <p class="text-3 font-normal text-[#ABBCFF]">STEP 4</p>
              <h3 class="text[14px] font-bold text-white">SUMMARY</h3>
            </div>
          </div>
        </div>
      </header>
      <main class="relative flex items-end w-full h-full">
        <form
          action=""
          class="bg-white w-[343px] px-6 py-8 absolute -top-[72px] left-4 lg:top-0 lg:w-[450px] lg:h-[372px] lg:px-0"
        >
          <h2 class="text-6 text-[#022959] font-bold lg:text-[32px]">
            Personal info
          </h2>
          <p
            class="text-4 font-normal leading-[25px] text-[#9699AA] lg:mb-[35px]"
          >
            Please provide your name, email address, and phone number.
          </p>
          <label
            for="name"
            class="block text-3 font-normal text-[#022959] lg:text-[14px]"
            >Name</label
          >
          <input
            type="text"
            class="w-[295px] h-10 border-[#D6D9E6] border-2 placeholder:text-[#9699AA] text-[15px] font-medium pl-4"
            placeholder="e.g. Stephen King"
            name="name"
          />
          <label
            for="email"
            class="block text-3 font-normal text-[#022959] lg:mt-6 lg:text-[14px]"
            >Email Address</label
          >
          <input
            type="text"
            class="w-[295px] h-10 border-[#D6D9E6] border-2 placeholder:text-[#9699AA] text-[15px] font-medium pl-4 lg:mb-6"
            placeholder="e.g. stephenking@lorem.com"
            name="email"
          />
          <label
            for="phone"
            class="block text-3 font-normal text-[#022959] lg:text-[14px]"
            >Phone Number</label
          >
          <input
            type="text"
            class="w-[295px] h-10 border-[#D6D9E6] border-2 placeholder:text-[#9699AA] text-[15px] font-medium pl-4"
            placeholder="e.g. +1 234 567 890"
            name="phone"
          />
        </form>
      </main>
      <footer
        class="mt-auto h-[72px] bg-white w-full flex items-center justify-end pr-4 absolute bottom-0 left-0 lg:relative"
      >
        <button
          class="bg-[#022959] text-white text-[14px] px-4 py-3 lg:w-[123px] lg:text-[16px]"
        >
          Next Step
        </button>
      </footer>
    </section>
  </body>
</html>
